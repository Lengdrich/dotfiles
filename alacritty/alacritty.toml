[window]
decorations_theme_variant = "Dark"

[font]
size = 18.5

[font.bold]
family = "Monaco Nerd Font"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Monaco Nerd Font"
style = "Italic"

[font.normal]
family = "Monaco Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

#env
[env]
TERM = "xterm-256color"

# Colors (Solarized Dark)

# Default colors
[colors.primary]
background = '#002b36'
foreground = '#839496'

# Normal colors
[colors.normal]
black   = '#073642'
red     = '#dc322f'
green   = '#859900'
yellow  = '#b58900'
blue    = '#268bd2'
magenta = '#d33682'
cyan    = '#2aa198'
white   = '#eee8d5'

# Bright colors
[colors.bright]
black   = '#002b36'
red     = '#cb4b16'
green   = '#586e75'
yellow  = '#657b83'
blue    = '#839496'
magenta = '#6c71c4'
cyan    = '#93a1a1'
white   = '#fdf6e3'

#[Cursor Color]
[colors.cursor]
text = "#000000"
cursor = "#ffc0cb"

[keyboard]
bindings = [
  { key = "Slash", mods = "Control", chars = "\u001f" }
]
